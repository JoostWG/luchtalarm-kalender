name: Build calendar

on:
  workflow_dispatch:

  schedule:
    - cron: '2 15 2 1 *' # Run every January 2nd at 02:15
  push:
    branches:
      - master
    paths:
      - index.js

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Build
        run: npm run build

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout target branch
        run: |
          git fetch origin build || true
          git checkout build || git checkout --orphan build

      - name: Copy files
        run: |
          # Remove existing files
          git rm -rf . || true
          rm -rf node_modules

          # Copy build folder contents to root
          cp -r ./build/* ./

          # Delete build folder
          rm -rf build

      - name: Commit
        run: |
          git add .
          git commit -m "Update calendar" || echo "No changes to commit"

      - name: Push
        run: |
          git push origin build --force
